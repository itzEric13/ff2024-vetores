<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Cadastro de Funcionários</h2>
        <form id="formCadastro">
            <div>
                <div>
                    <div class="row">
                        <label for="nome" class="col-md-4">Nome Completo:</label>
                        <input type="text" class="form-control col-md-8" id="nome" required>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <div class="row">
                        <label for="idade" class="col-md-4">Idade:</label>
                        <input type="number" class="form-control col-md-8" id="idade" required>
                    </div>
                </div>
            </div>
            <div class="form-row align-items-end">
                <div class="form-group col-md-3">
                    <div class="row">
                        <label for="sexo" class="col-md-4">Sexo:</label>
                        <select class="form-control col-md-8" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="salario" class="col-md-4">Salário:</label>
                        <input type="number" class="form-control col-md-8" id="salario" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnAdicionar">Adicionar</button>
        </form>

        <h2 class="mt-5">Funcionários Cadastrados</h2>
        <table class="table table-striped" id="tabelaFuncionarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
</body>

</html>
